<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة احترافية بأيقونات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    nav {
      background-color: #1e1e2f;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav a {
      float: right;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #32324e;
    }

    .menu-toggle {
      display: none;
      padding: 14px;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav a { float: none; display: none; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>

  <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i> القائمة</div>
  <nav id="menu"><a href="#"><i class="fas fa-home"></i> الرئيسية</a>
    <a href="#"><i class="fas fa-user"></i> من نحن</a>
    <a href="#"><i class="fas fa-cogs"></i> الخدمات</a>
    <a href="#"><i class="fas fa-phone"></i> اتصل بنا</a>
  </nav>

  <script>
    function toggleMenu() {
      const links = document.querySelectorAll("nav a");
      links.forEach(link => {
        link.style.display = (link.style.display === "block") ? "none" : "block";
      });
    }
  </script>

</body>
</html>
